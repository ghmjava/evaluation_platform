<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content Type" content="text/html" charset="utf-8" />
		<style>
			#container{
				margin-left: 20%;
				width:60%;
				margin-top: 50px;
				box-shadow: 10px 10px 5px #888888;	
			}
			#content{
				text-align: center;
				background-color: rgb(101,147,74);
			}
			input[type="text"] {background-color: rgb(160,191,124); width:400px; height:20px}
			input[type="submit"] {border-radius:25px; font-size:20px; background-color:rgb(64,116,52); width:300px; height:30px}

			body {background-color: rgb(64,116,52);}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="content">
				<form action="/doOnlineOfflineDiffResult/" name="getinfo", method="get">
					<h2><caption align="top">编辑信息</caption></h2>
					<table height="100px" width="600px" align="center">
						<tr>
							<th align="right">线上url：</th>
							<th><input type="text" name="online_url"/></th>
						</tr>
						<tr>
							<th align="right">线下url：</th>
							<th><input type="text" name="offline_url"/><th>
						</tr>
						<tr>
							<th nowrap="true" align="right">show_num限制条件：</th>
							<th><input type="text" name="show_num"/></th>
						</tr>
						<tr>
							<th nowrap="true" align="right">tids限制条件：</th>
							<th><input type="text" name="tids"/></th>
						</tr>
						<tr>
							<th colspan=2><input type="submit"  name="doOnlineOfflineDiffResult" value="确定"></th>
						</tr>
					</table>
				</form>
			</div>
		</div>
		<div id="container">
			<div id="content">
					<h2><caption align="top">例子</caption></h2>
					<table height="100px" width="600px" align="center">
						<tr>
							<th align="right">线上url：</th>
							<th align="left">http://breaver.meilishuo.com/goodslist/get_goods_list</th>
						</tr>
						<tr>
							<th align="right">线下url：</th>
							<th align="left">http://search.jianhaowei.virus.meilishuo.com/goodslist/get_goods_list</th>
						</tr>
						<tr>
							<th nowrap="true" align="right">show_num限制条件：</th>
							<th align="left">0.1</th>
						</tr>
						<tr>
							<th nowrap="true" align="right">tids限制条件：</th>
							<th align="left">0.1</th>
						</tr>
					</table>	
			</div>
		</div>
	</body>
</html>
